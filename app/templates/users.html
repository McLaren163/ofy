{% extends "base.html" %}
{% block content %}
    <h1>{{ title }}</h1>
    <div>
        <a href="{{ url_for('add_user') }}">Add new user</a>
    </div>
    <h2>Users:</h2>
    {% for user in users %}
    <div>
        <p>
            User: {{ user.name }} <br>
            email: {{ user.email }} <br>
            is admin: {{ user.is_admin }} <br>
            <a href="{{ url_for('profile', user_id=user.id) }}">Edit</a> <a href="{{ url_for('delete_user', user_id=user.id) }}">Delete</a>
        </p>
    </div>
    {% endfor %}
{% endblock %}
