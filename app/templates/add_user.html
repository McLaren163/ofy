{% extends "base.html" %}

{% block content %}
    <h1>Add new user</h1>
        <form action="" method="post" name="add_user">
        <p>
            Name:<br>
            <input name="name" required="" size="80" type="text" value=""><br>
        </p>
        <p>
            E-mail:<br>
            <input name="email" required="" size="80" type="email" value=""><br>
        </p>
        <p>
            Telephone:<br>
            <input type="tel" pattern="+7 ([0-9]{3}([0-9]{3})([0-9]{2})([0-9]{2})">
        <p>
            Password:<br>
            <input name="password" required="" size="80" type="password" value=""><br>
        </p>
        <p>
            Confirm password:<br>
            <input name="confirm_password" required="" size="80" type="password" value=""><br>
        </p>
        <p>
            <input name="is_admin" type="radio" value="0" checked> Manager
            <input name="is_admin" type="radio" value="1"> Admin
        </p>
        <p>
            <input type="submit" value="Create">
        </p>
        </form>
{% endblock %}
